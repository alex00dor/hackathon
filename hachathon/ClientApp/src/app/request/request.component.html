<div class="container">
  <h1>Sign up for e-Mobile!</h1>
  <p>Fill out the form below:</p>

  <form>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required
      [(ngModel)]="model.firstName" name="firstName">

      <!-- Validation error never hides... why? -->
      <div [hidden]="firstName.valid || firstName.pristine"
        class="alert alert-danger">
        First Name is required
      </div>
      <!-- Validation error never hides... why? -->

    </div>

    <!-- Validation errors never show... why? -->
    <!-- <input id="fn" name="fn" class="form-control"
      required
      [(ngModel)]="model.firstName" #name="ngModel" >

    <div *ngIf="fn.invalid && (fn.dirty || fn.touched)"
      class="alert alert-danger">

      <div *ngIf="fn.errors.required">
        Name is required.
      </div>

    </div> -->
    <!-- Validation errors never show... why? -->

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required
      [(ngModel)]="model.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required
      [(ngModel)]="model.address" name="address">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" required
      [(ngModel)]="model.city" name="city">
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" required
      [(ngModel)]="model.state" name="state">
    </div>

    <div class="form-group">
      <label for="zip">Zip</label>
      <input type="number" class="form-control" id="zip" required
      [(ngModel)]="model.zip" name="zip">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" required
      [(ngModel)]="model.email" name="email">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="number" class="form-control" id="phone" required
      [(ngModel)]="model.phone" name="phone">
    </div>

    <div class="form-group">
      <select class="form-control"  id="plan" required
      [(ngModel)]="model.plan" name="plan">
        <option value="" disabled>Choose your plan</option>
        <option *ngFor="let plan of plans" [value]="plan">{{plan}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ssn">SSN</label>
      <input type="number" class="form-control" id="ssn" required
      [(ngModel)]="model.ssn" name="ssn">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

    <br><br>

    {{diagnostic}}

    <br><br><br><br>

  </form>
</div>
